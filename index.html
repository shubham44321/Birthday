<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>is Your Birthday lucky?</title>
</head>

<body>
    <section class="section ow container-center">
        <div id="warning-div" class="warning">
            <p class="section-text lbl">
                <strong>Privacy Notice! </strong> We are not storing your data.
                <span id="removeWarning" class="float-right">x</span>
            </p>
            
        </div>
        <form id="form">
            <h1 class=" bold-text">Enter Your Birthdate and lucky number to continue...</h1>
            <p class="section-text bold-text">Select your Birth date:</p>
            <input class="inp" type="date" name="dob" id="dob" required>
            <p class="section-text bold-text">Enter your Lucky Number:</p>
            <input class="inp" type="number" name="num" id="num" required>
            <button class="btn">Check</button>
            <p id="res-label" class="section-text bold-text hidden"></p>
            <img id="res-happy" class="res-img hidden" src="./images/happy.svg" alt="happy">
            <img id="res-unhappy" class="res-img hidden" src="./images/unhappy.svg" alt="un-happy">
        </form>
    </section>
    <footer class="footer">
        <div class="footer-header">Social media links</div>
        <ul class="social-links list-non-bullet"> 
          <li class="list-item-inline">
            <a class="link" target="_blank" href="https://github.com/shubham44321">Github</a>
          </li>
          <li class="list-item-inline">
            <a class="link" target="_blank" href="https://twitter.com/Shubham05076511">Twitter</a>
          </li>
          <li class="list-item-inline">
            <a class="link" target="_blank" href="https://www.instagram.com/shubhampawar4078/">Instagram</a>
          </li>
        </ul>
      </footer>
    <script src="./js/index.js"></script>
</body>

</html>
